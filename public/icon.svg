<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#F7FAFC" rx="100"/>
  
  <!-- Pot/Base -->
  <ellipse cx="256" cy="380" rx="90" ry="20" fill="#8B7355"/>
  <path d="M 166 380 Q 166 360 166 340 L 346 340 Q 346 360 346 380 Z" fill="#A0826D"/>
  <ellipse cx="256" cy="340" rx="90" ry="20" fill="#B4956A"/>
  
  <!-- Tree trunk -->
  <rect x="240" y="200" width="32" height="140" rx="8" fill="#6B5D4F"/>
  
  <!-- Main branches -->
  <path d="M 256 250 Q 200 220 180 200 Q 175 195 180 190 Q 200 180 256 210" fill="#7D8B5C"/>
  <path d="M 256 250 Q 312 220 332 200 Q 337 195 332 190 Q 312 180 256 210" fill="#899B6B"/>
  
  <!-- Left leaf cluster (lighter green) -->
  <ellipse cx="150" cy="180" rx="65" ry="50" fill="#B8C77D" transform="rotate(-20 150 180)"/>
  <ellipse cx="170" cy="160" rx="55" ry="45" fill="#C5D68F" transform="rotate(-15 170 160)"/>
  
  <!-- Right leaf cluster (medium green) -->
  <ellipse cx="362" cy="180" rx="65" ry="50" fill="#8FA865" transform="rotate(20 362 180)"/>
  <ellipse cx="342" cy="160" rx="55" ry="45" fill="#A0BA75" transform="rotate(15 342 160)"/>
  
  <!-- Center top leaf cluster (darker green) -->
  <ellipse cx="256" cy="140" rx="70" ry="55" fill="#6B7C4A"/>
  <ellipse cx="256" cy="120" rx="60" ry="48" fill="#7D8B5C"/>
  
  <!-- Front center leaves (brightest) -->
  <ellipse cx="240" cy="150" rx="45" ry="38" fill="#C5D68F"/>
  <ellipse cx="272" cy="150" rx="45" ry="38" fill="#B8C77D"/>
  
  <!-- Small detail leaves -->
  <ellipse cx="200" cy="190" rx="30" ry="25" fill="#A0BA75" transform="rotate(-25 200 190)"/>
  <ellipse cx="312" cy="190" rx="30" ry="25" fill="#8FA865" transform="rotate(25 312 190)"/>
  
  <!-- Highlight on trunk -->
  <rect x="245" y="205" width="8" height="130" rx="4" fill="#8B7D6F" opacity="0.4"/>
  
  <!-- Text: Ahir -->
  <text x="256" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#2D3748" text-anchor="middle">Ahir</text>
</svg>
